<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IT School Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container">
    <header class="header">
    <h1 id="title" class="text-center">IT School Survey Form</h1>
    <p id="description" class="description text-center">Please fill out this form with the required information</p>
    </header>
    <form id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">
      Name
    </label>
    <input id="name" type="text" required />
  </div>
  <div class="form-control">
    <label for="email" id="label-email">
      Email
    </label>
    <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
  </div>
  <div class="form-control">
    <label for="age">
      Age (optional)
    </label>
    <input id="age" name="age" type="number" min="10" max="99" class="form-control" placeholder="Age" required />
  </div>
  <div class="form-control">
    <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
  </div>

  </form>
</body>

</html>
